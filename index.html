<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h1 class="main-heading text-center">Speed Typing Test</h1>
            <p class="go-text text-center">On Your Fingers, Let's Set Go!</p>
            <div class="d-flex flex-row align-items-center justify-content-center">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" alt="Clock Image">
                <p id="timer" class="counter-no pl-3">0<span class="seconds"> seconds</span></p>
            </div>
            <div id="speedTypingTest" class="mt-4">
                <p id="quoteDisplay" class="text-center quote-text">Loading...</p>
                <textarea id="quoteInput" class="form-control mt-3" rows="5" placeholder="Type the quote here"></textarea>
                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <div class="text-center mt-3">
                    <div class="spinner-border d-none" id="spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <p id="result" class="text-center mt-3"></p>
            <div class="d-flex justify-content-center mt-3">
                <button id="submitBtn" class="btn btn-primary mx-2">Submit</button>
                <button id="resetBtn" class="btn btn-secondary mx-2">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
